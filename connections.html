<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connections</title>
  <style>
    :root{
      --bg:#0b0c12;
      --panel: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --text:#e9ecff;
      --muted: rgba(233,236,255,.65);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --yellow:#f4c64f;
      --green:#7bd08b;
      --blue:#78aef5;
      --purple:#b58cf6;
      --tile: rgba(255,255,255,.07);
      --tileHover: rgba(255,255,255,.10);
      --sel: rgba(255,255,255,.16);
      --btn: rgba(255,255,255,.08);
      --btnHover: rgba(255,255,255,.11);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1000px 650px at 14% 10%, rgba(96,165,250,.20), transparent 60%),
        radial-gradient(900px 650px at 86% 75%, rgba(167,139,250,.14), transparent 60%),
        linear-gradient(180deg, #0f1020, var(--bg));
      color: var(--text);
      display:flex;
      justify-content:center;
    }
    .wrap{ width:min(980px, 100%); padding: 0 16px 18px; }
    header{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,12,18,.90), rgba(11,12,18,.55));
      border-bottom:1px solid var(--border);
    }
    .title{ font-weight: 950; letter-spacing:.06em; text-transform: uppercase; }
    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 950;
      cursor:pointer;
      color:var(--text);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.09); }
    .btn:active{ transform: translateY(1px); }

    .layout{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr 300px;
      gap: 12px;
      align-items:start;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px;
      min-height: 340px;
    }

    .solvedWrap{ display:flex; flex-direction:column; gap:10px; margin-bottom: 12px; }
    .solvedRow{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      padding: 12px 12px;
      background: rgba(0,0,0,.20);
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .solvedTitle{
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .04em;
      font-size: 12px;
      color: rgba(0,0,0,.75);
      padding: 10px 12px;
      border-radius: 12px;
      width: fit-content;
    }
    .solvedWords{
      color: rgba(233,236,255,.78);
      font-weight: 900;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing:.03em;
      line-height: 1.35;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .tile{
      border:none;
      border-radius: 16px;
      background: var(--tile);
      border:1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 14px 10px;
      font-weight: 950;
      letter-spacing:.02em;
      cursor:pointer;
      text-transform: uppercase;
      min-height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      text-align:center;
    }
    .tile:hover{ background: var(--tileHover); }
    .tile:active{ transform: translateY(1px); }
    .tile.sel{
      background: var(--sel);
      border-color: rgba(255,255,255,.20);
      box-shadow: 0 0 0 2px rgba(255,255,255,.10) inset;
    }
    .tile.disabled{ opacity:.55; cursor:not-allowed; }

    .controls{
      display:flex;
      gap:10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .controls .btn{
      flex: 1 1 auto;
      text-align:center;
      background: var(--btn);
      border-color: rgba(255,255,255,.14);
    }
    .controls .btn:hover{ background: var(--btnHover); }

    .sideTitle{
      font-weight: 950;
      letter-spacing:.05em;
      text-transform: uppercase;
      margin: 0 0 10px;
      opacity:.95;
    }
    .meta{
      display:flex;
      flex-direction:column;
      gap:10px;
      color: var(--muted);
      font-weight: 900;
      font-size: 12px;
    }
    .pill{
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .hint{
      margin-top: 12px;
      color: var(--muted);
      font-weight: 900;
      font-size: 12px;
      line-height: 1.45;
    }

    .toast{
      position:fixed;
      top:74px;
      left:50%;
      transform:translateX(-50%);
      background: rgba(0,0,0,.42);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 950;
      backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
      max-width: calc(100% - 24px);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      z-index:9999;
    }
    .toast.show{ opacity:1; }

    @media (max-width: 920px){
      .layout{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button class="btn" id="home">⌂ Home</button>
      <div class="title">Connections</div>
      <button class="btn" id="new">New</button>
    </header>

    <div class="layout">
      <div class="card">
        <div class="solvedWrap" id="solved"></div>
        <div class="grid" id="grid"></div>

        <div class="controls">
          <button class="btn" id="submit">Submit</button>
          <button class="btn" id="shuffle">Shuffle</button>
          <button class="btn" id="deselect">Deselect</button>
        </div>
      </div>

      <div class="card">
        <div class="sideTitle">Status</div>
        <div class="meta">
          <div class="pill" id="mistakes">Mistakes remaining: 4</div>
          <div class="pill">Loaded: procedural (NYT-style)</div>
          <div class="pill" id="seed"></div>
        </div>
        <div class="hint">
          NYT-like rules. Unlimited replays. Categories are generated from templates + banks
          (so you’re not manually writing hundreds of lists).
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
(() => {
  const MISTAKES_MAX = 4;
  const GROUP_ORDER = [
    {name:"YELLOW", color:"var(--yellow)"},
    {name:"GREEN",  color:"var(--green)"},
    {name:"BLUE",   color:"var(--blue)"},
    {name:"PURPLE", color:"var(--purple)"},
  ];

  const gridEl = document.getElementById("grid");
  const solvedEl = document.getElementById("solved");
  const toastEl = document.getElementById("toast");
  const mistakesEl = document.getElementById("mistakes");
  const seedEl = document.getElementById("seed");

  function toast(msg, ms=1400){
    toastEl.textContent = msg;
    toastEl.classList.add("show");
    clearTimeout(toast._t);
    toast._t = setTimeout(()=>toastEl.classList.remove("show"), ms);
  }

  function randU32(){
    const x = new Uint32Array(1);
    crypto.getRandomValues(x);
    return x[0] >>> 0;
  }

  function shuffle(a){
    for(let i=a.length-1;i>0;i--){
      const j = (randU32() % (i+1));
      [a[i],a[j]] = [a[j],a[i]];
    }
    return a;
  }

  const norm = (w)=> (w||"").trim().toUpperCase();

  // =========================================================
  // Procedural "category engine"
  //
  // You are NOT manually writing hundreds of categories.
  // You're defining reusable BANKS + TEMPLATES.
  //
  // This creates effectively infinite puzzles because each
  // category instance is sampled (different combos each time).
  // =========================================================

  // Template bank: ___ BASE (prefixes that can go before BASE)
  // Each base has 8-20+ options → huge combo space.
  const PREFIX_TEMPLATES = [
    { base:"LINE",  opts:["BASE","BOTTOM","PUNCH","SHORE","PIPE","HEAD","OUT","SIDE","GUIDE","LIFE","TIME","POWER","DEAD"] },
    { base:"BALL",  opts:["BASE","SOFT","FOOT","BASKET","CRYSTAL","CANNON","EIGHT","MEAT","MOTH","HIGH"] },
    { base:"CARD",  opts:["CREDIT","DEBIT","WILD","POST","ID","BIRTHDAY","CALLING","SCORE","HALLMARK","TRUMP"] },
    { base:"CODE",  opts:["ZIP","AREA","MORSE","DRESS","SOURCE","SECRET","ERROR","ACCESS","PENAL","PASS"] },
    { base:"LIGHT", opts:["MOON","DAY","SPOT","FLASH","HEAD","GAS","TRAFFIC","NIGHT","BRAKE","FLOOD"] },
    { base:"WORK",  opts:["HOME","TEAM","FIELD","FRAME","NETWORK","PAPER","GROUND","SHIFT","DEAD","LINE"] },
    { base:"SHOT",  opts:["MOON","LONG","BANK","SNAP","SCREEN","HEAD","ONE","HOT","CHEAP","FAIR"] },
    { base:"MAP",   opts:["ROAD","MIND","HEAT","SITE","STAR","WORLD","TOPO","CONCEPT","STREET","FLOOR"] },
    { base:"TABLE", opts:["POOL","DINING","ROUND","TIME","SIDE","DATA","PERIODIC","ALTAR","COFFEE","WORK"] },
    { base:"FIELD", opts:["PLAYING","MINE","BATTLE","BALL","LEVEL","FAIR","FORCE","STAR","OPEN","HOME"] },
    { base:"HOUSE", opts:["OPEN","FULL","TREE","WARE","LIGHT","DOG","COURT","POWER","SAFE","STATE"] },
    { base:"FALL",  opts:["WATER","SNOW","SHORT","NIGHT","FREE","PIT","UP","DOWN","BASE","SPOIL"] },
    { base:"POINT", opts:["BREAK","MATCH","TIPPING","BULLET","CHECK","VIEW","FOCAL","G","PIN","SET"] },
    { base:"ROOM",  opts:["BATH","BED","MAIL","LEG","CLASS","BOARD","LOCKER","SHOW","WAIT","GREEN"] },
    { base:"BANK",  opts:["RIVER","SAVINGS","PIGGY","BLOOD","FOOD","POWER","DATA","MEMORY","SNOW","SAND"] },
    { base:"BAR",   opts:["CANDY","GRANOLA","LAW","SALAD","TIKI","SPACE","TITLE","TOOL","HANDLE","SAND"] },
  ].map(x => ({base:norm(x.base), opts:x.opts.map(norm)}));

  // Template bank: THINGS YOU CAN "VERB"
  const VERB_TEMPLATES = [
    { verb:"DRAW",   opts:["CARD","PICTURE","LINE","CONCLUSION","BATH","BREATH","CROWD","GUN","BLANK","SALARY","MAP","BEAD"] },
    { verb:"CHARGE", opts:["PHONE","BATTERY","CARD","ACCOUNT","SUSPECT","BULL","ADMISSION","FEE","ROOM","ATTACK","CRIME","DRINK"] },
    { verb:"CRACK",  opts:["EGG","JOKE","CODE","SAFE","KNUCKLES","WHIP","VOICE","SKULL","DOOR","ICE","NUT","CASE"] },
    { verb:"FILE",   opts:["REPORT","CASE","NAIL","EDGE","COMPLAINT","CLAIM","PAPER","FORM","TAX","MOTION","PATENT","CHARGE"] },
    { verb:"DROP",   opts:["HINT","NAME","BALL","BEAT","ANCHOR","WEIGHT","BOMB","CASE","LINE","MIC","CURTAIN","PRICE"] },
    { verb:"RUN",    opts:["CODE","FILE","TAB","RISK","MACHINE","ERRAND","METER","CAMPAIGN","FEVER","BATH","TEST","SHOW"] },
    { verb:"HIT",    opts:["ROAD","WALL","ROCK","BOTTOM","JACKPOT","TARGET","LIMIT","TRAIL","MARK","NOTE","SNOOZE","BOOKS"] },
  ].map(x => ({verb:norm(x.verb), opts:x.opts.map(norm)}));

  // Template bank: WORDS THAT FOLLOW "X"
  const FOLLOW_TEMPLATES = [
    { lead:"HOT",   opts:["DOG","WIRE","SEAT","TAKE","SHOT","LINE","SPOT","CAKE","MESS","ROD","SAUCE","TUB"] },
    { lead:"OPEN",  opts:["MIC","BAR","HOUSE","SOURCE","SEA","MIND","FIELD","DOOR","ROAD","FIRE","BID","SLOT"] },
    { lead:"COLD",  opts:["CALL","SHOT","FEET","SNAP","CASE","WAR","TURKEY","BLOOD","READ","SWEAT","FUSION","STORAGE"] },
    { lead:"HIGH",  opts:["SCHOOL","NOON","ROAD","WIRE","CHAIR","FIVE","TIDE","NOTE","BAR","GROUND","RISK","TECH"] },
    { lead:"LOW",   opts:["BLOW","ROAD","KEY","TIDE","BAR","BATTERY","PROFILE","LIGHT","BUDGET","POINT","HANGING","BROW"] },
    { lead:"DARK",  opts:["HORSE","ROOM","MATTER","SIDE","CHOCOLATE","WEB","AGE","ENERGY","ARTS","MODE","KNIGHT","GLASS"] },
  ].map(x => ({lead:norm(x.lead), opts:x.opts.map(norm)}));

  // Synonym-ish banks (still not “categories you write every time”)
  // Each label contains 8-16 words so each game is a different 4-of-N sample.
  const SYNONYM_BANKS = [
    { label:"ARGUE",      opts:["ROW","FIGHT","DEBATE","SPAR","CLASH","QUARREL","BICKER","DISPUTE","CONTEND","SQUABBLE"] },
    { label:"LOOK",       opts:["SEE","PEEP","STARE","GLANCE","WATCH","GAPE","PEER","GANDER","EYE","OBSERVE"] },
    { label:"END",        opts:["FINISH","CLOSE","STOP","CAP","HALT","WRAP","CONCLUDE","END","CEASE","CUT"] },
    { label:"STEAL",      opts:["LIFT","NICK","SWIPE","ROB","TAKE","PINCH","FILCH","SNATCH","POACH","LOOT"] },
    { label:"PRAISE",     opts:["LAUD","HAIL","APPLAUD","COMMEND","EXTOL","ADMIRE","CHEER","ACCLAIM","SALUTE","PRAISE"] },
    { label:"HURRY",      opts:["RUSH","HASTE","SPEED","BOLT","DASH","RACE","HURRY","HUSTLE","SCURRY","ZIP"] },
    { label:"MISTAKE",    opts:["ERROR","BLUNDER","SLIP","GAFFE","BOO-BOO","MISSTEP","FLUB","FAULT","BONER","GOOF"] },
    { label:"SMALL",      opts:["TINY","MINI","MINUTE","PETITE","DINKY","WEE","PUNY","SLIM","NARROW","MICRO"] },
    { label:"BIG",        opts:["HUGE","GIANT","MASSIVE","VAST","IMMENSE","ENORMOUS","GRAND","BROAD","BULKY","TITANIC"] },
    { label:"SOUND",      opts:["RING","CHIME","CLANG","BUZZ","ROAR","HUM","RATTLE","BEEP","DING","THUD"] },
  ].map(x => ({label:norm(x.label), opts:x.opts.map(norm)}));

  // “Type of X” banks (again: sample 4-of-many each time)
  const TYPE_BANKS = [
    { kind:"BREAD",       opts:["RYE","PITA","NAAN","BAGUETTE","CIABATTA","SOURDOUGH","BRIOCHE","FOCACCIA","ROLL","BUN"] },
    { kind:"DOG",         opts:["BEAGLE","POODLE","BULLDOG","HUSKY","BOXER","TERRIER","DALMATIAN","MALTESE","PUG","COLLIE"] },
    { kind:"TREE",        opts:["OAK","MAPLE","PINE","BIRCH","ELM","CEDAR","WILLOW","SPRUCE","ASH","PALM"] },
    { kind:"GEM",         opts:["RUBY","SAPPHIRE","EMERALD","OPAL","AMETHYST","TOPAZ","GARNET","JADE","PEARL","DIAMOND"] },
    { kind:"WEATHER",     opts:["FOG","HAIL","SLEET","SNOW","RAIN","WIND","MIST","STORM","DRIZZLE","HEAT"] },
    { kind:"MUSIC GENRE", opts:["JAZZ","ROCK","HIP-HOP","COUNTRY","BLUES","METAL","POP","REGGAE","FOLK","PUNK"] },
    { kind:"DANCE",       opts:["TANGO","SALSA","WALTZ","TAP","SWING","BALLET","CHA-CHA","SAMBA","HIP-HOP","JIVE"] },
    { kind:"SHAPE",       opts:["CIRCLE","SQUARE","TRIANGLE","OVAL","HEXAGON","OCTAGON","DIAMOND","STAR","CUBE","CONE"] },
    { kind:"HAT",         opts:["FEDORA","BEANIE","BERET","COWBOY","TOP HAT","VISOR","CAP","BOWLER","PANAMA","TRILBY"] },
    { kind:"BIRD",        opts:["ROBIN","EAGLE","SPARROW","CROW","GULL","HAWK","OWL","DUCK","HERON","SWAN"] },
  ].map(x => ({kind:norm(x.kind), opts:x.opts.map(norm)}));

  // Optional: wordplay-ish banks
  const WORDPLAY_BANKS = [
    { title:"HOMOGRAPHS", opts:["BARK","BASS","BOW","CLUB","DATE","MATCH","SEAL","FAULT","SPRING","BAT"] },
    { title:"SILENT LETTER WORDS", opts:["KNIFE","KNEE","WRONG","PSALM","ISLAND","HONEST","WALK","DEBT","THUMB","WRECK"] },
    { title:"COMMON EMAIL FOLDERS", opts:["INBOX","DRAFTS","SPAM","TRASH","SENT","ARCHIVE","STARRED","IMPORTANT","LABELS","OUTBOX"] },
  ].map(x => ({title:norm(x.title), opts:x.opts.map(norm)}));

  // Utility pickers
  function pickOne(arr){ return arr[(randU32() % arr.length)]; }
  function sampleN(arr, n){
    const copy = arr.slice();
    shuffle(copy);
    return copy.slice(0, n);
  }

  // Category instance makers (generate one group of 4 words)
  function makePrefixCategory(){
    const t = pickOne(PREFIX_TEMPLATES);
    const words = sampleN(t.opts, 4);
    return { title:`___ ${t.base}`, words };
  }
  function makeVerbCategory(){
    const t = pickOne(VERB_TEMPLATES);
    const words = sampleN(t.opts, 4);
    return { title:`THINGS YOU CAN "${t.verb}"`, words };
  }
  function makeFollowCategory(){
    const t = pickOne(FOLLOW_TEMPLATES);
    const words = sampleN(t.opts, 4);
    return { title:`WORDS THAT FOLLOW "${t.lead}"`, words };
  }
  function makeSynCategory(){
    const b = pickOne(SYNONYM_BANKS);
    const words = sampleN(b.opts, 4);
    return { title:`MEAN "${b.label}"`, words };
  }
  function makeTypeCategory(){
    const b = pickOne(TYPE_BANKS);
    const words = sampleN(b.opts, 4);
    return { title:`TYPES OF ${b.kind}`, words };
  }
  function makeWordplayCategory(){
    const b = pickOne(WORDPLAY_BANKS);
    const words = sampleN(b.opts, 4);
    return { title:b.title, words };
  }

  // Generators by difficulty slot (NYT-ish: yellow easiest → purple trickiest)
  const GEN_BY_SLOT = [
    // Yellow: straightforward
    [makeTypeCategory, makePrefixCategory],
    // Green: slightly trickier
    [makeVerbCategory, makeFollowCategory, makeTypeCategory],
    // Blue: overlaps, wordplay, more “interpretation”
    [makeVerbCategory, makeFollowCategory, makeSynCategory, makeWordplayCategory],
    // Purple: most “NYT-ish” trick (wordplay/ambiguity)
    [makeWordplayCategory, makeSynCategory, makeFollowCategory, makeVerbCategory],
  ];

  // Build a puzzle: 4 groups, 16 unique words
  function generatePuzzle(seed){
    // Try a bunch of times to find a clean puzzle with 16 unique tiles
    for(let attempt=0; attempt<2000; attempt++){
      const groups = [];
      const used = new Set();

      for(let slot=0; slot<4; slot++){
        let g = null;
        for(let tries=0; tries<80; tries++){
          const gen = pickOne(GEN_BY_SLOT[slot]);
          const cand = gen();
          // must be 4 unique and not already used
          const ws = cand.words.map(norm);
          if(new Set(ws).size !== 4) continue;
          if(ws.some(w => used.has(w))) continue;
          g = { title: cand.title, words: ws };
          break;
        }
        if(!g){ break; }
        g.words.forEach(w => used.add(w));
        groups.push(g);
      }

      if(groups.length !== 4) continue;

      const tiles = groups.flatMap(g => g.words);
      if(new Set(tiles).size !== 16) continue;

      // Light “NYT feel” check: avoid ultra-obvious boards (all single-word types only)
      const typeCount = groups.filter(g => g.title.startsWith("TYPES OF")).length;
      if(typeCount >= 3) continue;

      shuffle(tiles);
      return { seed, groups, tiles };
    }

    // Fallback (should be rare)
    const g1 = makeTypeCategory();
    const g2 = makePrefixCategory();
    const g3 = makeVerbCategory();
    const g4 = makeWordplayCategory();
    const groups = [g1,g2,g3,g4].map(g => ({title:g.title, words:g.words.map(norm)}));
    const tiles = shuffle(groups.flatMap(g => g.words)).slice(0);
    return { seed, groups, tiles };
  }

  // ===== game state =====
  let game = null;
  let selected = new Set();
  let solved = [];
  let mistakes = MISTAKES_MAX;
  let locked = false;

  function setMistakesUI(){ mistakesEl.textContent = `Mistakes remaining: ${mistakes}`; }
  function isWordSolved(w){ return solved.some(g => g.words.includes(w)); }

  function renderSolved(){
    solvedEl.innerHTML = "";
    for(const g of solved){
      const row = document.createElement("div");
      row.className = "solvedRow";

      const title = document.createElement("div");
      title.className = "solvedTitle";
      title.textContent = g.title;
      title.style.background = g.colorVar;

      const words = document.createElement("div");
      words.className = "solvedWords";
      words.textContent = g.words.join(" · ");

      row.appendChild(title);
      row.appendChild(words);
      solvedEl.appendChild(row);
    }
  }

  function renderGrid(){
    gridEl.innerHTML = "";
    for(const w of game.tiles){
      if(isWordSolved(w)) continue;

      const btn = document.createElement("button");
      btn.className = "tile";
      btn.textContent = w;

      if(selected.has(w)) btn.classList.add("sel");
      if(locked) btn.classList.add("disabled");

      btn.addEventListener("click", () => {
        if(locked) return;
        if(selected.has(w)) selected.delete(w);
        else{
          if(selected.size >= 4){ toast("You can only select 4"); return; }
          selected.add(w);
        }
        renderGrid();
      });

      gridEl.appendChild(btn);
    }
  }

  function render(){
    renderSolved();
    renderGrid();
    setMistakesUI();
  }

  function bestMatchCount(pick){
    let best = 0;
    for(const g of game.groups){
      let c = 0;
      for(const w of pick) if(g.words.includes(w)) c++;
      best = Math.max(best, c);
    }
    return best;
  }

  function submit(){
    if(locked) return;
    if(selected.size !== 4){ toast("Select 4 words"); return; }

    const pick = Array.from(selected);
    selected.clear();

    let matchIndex = -1;
    for(let i=0;i<game.groups.length;i++){
      const g = game.groups[i];
      if(pick.every(w => g.words.includes(w))){ matchIndex = i; break; }
    }

    if(matchIndex !== -1){
      const colorSlot = solved.length;
      const color = GROUP_ORDER[colorSlot];
      const g = game.groups[matchIndex];
      solved.push({ title: g.title, words: g.words.slice(), colorVar: color.color });
      toast("Correct");
      render();
      if(solved.length === 4) toast("Solved", 1600);
      return;
    }

    mistakes--;
    toast(bestMatchCount(pick) === 3 ? "One away" : "Not quite");

    if(mistakes <= 0){
      const already = new Set(solved.flatMap(s => s.words));
      for(const g of game.groups){
        if(g.words.some(w => already.has(w))) continue;
        const colorSlot = solved.length;
        const color = GROUP_ORDER[colorSlot] || {color:"rgba(255,255,255,.22)"};
        solved.push({ title: g.title, words: g.words.slice(), colorVar: color.color });
      }
      locked = true;
      toast("Out of mistakes — revealed", 1800);
    }
    render();
  }

  function deselect(){ if(locked) return; selected.clear(); render(); }
  function shuffleUnsolved(){
    if(locked) return;
    const unsolved = game.tiles.filter(w => !isWordSolved(w));
    shuffle(unsolved);
    const newTiles = [];
    let ui = 0;
    for(const w of game.tiles){
      if(isWordSolved(w)) newTiles.push(w);
      else newTiles.push(unsolved[ui++]);
    }
    game.tiles = newTiles;
    render();
  }

  function newGame(){
    locked = false;
    selected.clear();
    solved = [];
    mistakes = MISTAKES_MAX;

    const seed = randU32().toString(16).toUpperCase();
    seedEl.textContent = `Puzzle seed: ${seed}`;

    game = generatePuzzle(seed);
    render();
    toast("New puzzle");
  }

  document.getElementById("home").addEventListener("click", ()=>location.href="index.html");
  document.getElementById("new").addEventListener("click", newGame);
  document.getElementById("submit").addEventListener("click", submit);
  document.getElementById("shuffle").addEventListener("click", shuffleUnsolved);
  document.getElementById("deselect").addEventListener("click", deselect);

  window.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") submit();
    if(e.key === "Escape") deselect();
  });

  newGame();
})();
</script>
</body>
