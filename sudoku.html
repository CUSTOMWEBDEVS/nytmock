<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sudoku</title>
  <style>
    :root{
      --bg:#0b0c12; --text:#e9ecff; --muted:rgba(233,236,255,.65);
      --border:rgba(255,255,255,.12); --shadow:0 18px 50px rgba(0,0,0,.45);
      --card:rgba(255,255,255,.06);
      --red:#ff7a7a;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(239,68,68,.20), transparent 60%),
        radial-gradient(900px 600px at 85% 70%, rgba(96,165,250,.14), transparent 60%),
        linear-gradient(180deg, #0f1020, var(--bg));
      display:flex; justify-content:center;
    }
    .wrap{ width:min(980px,100%); padding: 0 16px 22px; }
    header{
      height:64px; display:flex; align-items:center; justify-content:space-between; gap:10px;
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,12,18,.90), rgba(11,12,18,.55));
      border-bottom:1px solid var(--border);
    }
    .btn{
      border:none; border-radius: 14px; padding: 12px 14px; font-weight: 950;
      cursor:pointer; color:var(--text);
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
    }
    .btn:active{ transform:translateY(1px); }
    .title{ font-weight: 950; letter-spacing:.06em; text-transform:uppercase; }
    .panel{ margin-top:14px; display:grid; grid-template-columns: 1fr 320px; gap:12px; align-items:start; }
    .card{
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 14px;
      box-shadow: var(--shadow);
    }
    .grid{
      width: min(520px, 100%);
      margin: 0 auto;
      display:grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 0;
      border-radius: 18px;
      overflow:hidden;
      border: 2px solid rgba(255,255,255,.18);
    }
    .cell{
      aspect-ratio: 1 / 1;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
    }
    .cell:nth-child(3n){ border-right-color: rgba(255,255,255,.18); }
    .row3{ border-bottom-color: rgba(255,255,255,.18) !important; }

    input{
      width:100%; height:100%;
      border:none;
      background:transparent;
      color: var(--text);
      font-weight: 950;
      font-size: 18px;
      text-align:center;
      outline:none;
      padding: 0;
    }
    input.given{
      color: rgba(233,236,255,.92);
      opacity: .95;
      pointer-events:none;
    }
    input.bad{ color: var(--red); }
    .note{ color: var(--muted); font-size: 13px; margin-top: 10px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .select{
      width:100%;
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color: var(--text);
      font-weight: 900;
      outline:none;
    }
    .toast{
      position:fixed; top:74px; left:50%; transform:translateX(-50%);
      background: rgba(0,0,0,.40); border:1px solid rgba(255,255,255,.14);
      border-radius: 999px; padding: 10px 14px; font-weight: 900;
      backdrop-filter: blur(10px);
      opacity:0; pointer-events:none; transition:opacity .15s ease;
      max-width: calc(100% - 24px);
      white-space: nowrap; overflow:hidden; text-overflow: ellipsis;
    }
    .toast.show{ opacity:1; }

    @media (max-width: 920px){
      .panel{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button class="btn" id="home">⌂ Home</button>
      <div class="title">Sudoku</div>
      <button class="btn" id="new">New</button>
    </header>

    <div class="panel">
      <div class="card">
        <div class="grid" id="grid"></div>
      </div>

      <div class="card">
        <div style="font-weight:950; letter-spacing:.06em; text-transform:uppercase;">Controls</div>
        <div class="note">Fill digits 1–9. Invalid entries show red.</div>

        <div class="row">
          <select class="select" id="diff">
            <option value="44">Easy</option>
            <option value="52" selected>Medium</option>
            <option value="58">Hard</option>
            <option value="62">Brutal</option>
          </select>
        </div>

        <div class="row">
          <button class="btn" id="check">Check</button>
          <button class="btn" id="reveal">Reveal</button>
          <button class="btn" id="clear">Clear</button>
        </div>

        <div class="note">Unlimited puzzles. Every New generates a different board.</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
(() => {
  const gridEl = document.getElementById('grid');
  const toastEl = document.getElementById('toast');
  const diffEl = document.getElementById('diff');

  function toast(msg, ms=1200){
    toastEl.textContent = msg;
    toastEl.classList.add('show');
    clearTimeout(toast._t);
    toast._t = setTimeout(()=>toastEl.classList.remove('show'), ms);
  }
  function randInt(n){
    const x = new Uint32Array(1); crypto.getRandomValues(x);
    return x[0] % n;
  }
  function shuffle(a){
    for (let i=a.length-1;i>0;i--){
      const j = randInt(i+1);
      [a[i],a[j]]=[a[j],a[i]];
    }
  }

  let solution = Array(81).fill(0);
  let puzzle = Array(81).fill(0);
  let inputs = [];

  function rc(i){ return {r: Math.floor(i/9), c: i%9}; }
  function boxIndex(r,c){ return Math.floor(r/3)*3 + Math.floor(c/3); }

  function canPlace(board, r, c, v){
    for (let i=0;i<9;i++){
      if (board[r*9+i] === v) return false;
      if (board[i*9+c] === v) return false;
    }
    const br = Math.floor(r/3)*3;
    const bc = Math.floor(c/3)*3;
    for (let rr=br; rr<br+3; rr++){
      for (let cc=bc; cc<bc+3; cc++){
        if (board[rr*9+cc] === v) return false;
      }
    }
    return true;
  }

  function solve(board){
    // backtracking with random candidate order for variety
    const empties = [];
    for (let i=0;i<81;i++) if (!board[i]) empties.push(i);

    function dfs(pos){
      if (pos >= empties.length) return true;
      const idx = empties[pos];
      const {r,c} = rc(idx);
      const cand = [1,2,3,4,5,6,7,8,9];
      shuffle(cand);
      for (const v of cand){
        if (canPlace(board, r, c, v)){
          board[idx] = v;
          if (dfs(pos+1)) return true;
          board[idx] = 0;
        }
      }
      return false;
    }

    return dfs(0);
  }

  function generateSolution(){
    const board = Array(81).fill(0);

    // seed diagonal boxes for speed/variety
    for (let b=0;b<3;b++){
      const nums = [1,2,3,4,5,6,7,8,9];
      shuffle(nums);
      const br = b*3, bc = b*3;
      let k=0;
      for (let r=br;r<br+3;r++){
        for (let c=bc;c<bc+3;c++){
          board[r*9+c] = nums[k++];
        }
      }
    }

    solve(board);
    return board;
  }

  function makePuzzle(sol, blanks){
    const p = sol.slice();
    const idxs = [...Array(81).keys()];
    shuffle(idxs);
    let removed = 0;
    for (const i of idxs){
      if (removed >= blanks) break;
      p[i] = 0;
      removed++;
    }
    return p;
  }

  function render(){
    gridEl.innerHTML = "";
    inputs = [];
    for (let i=0;i<81;i++){
      const cell = document.createElement('div');
      cell.className = "cell";
      // thicker lines
      const {r,c} = rc(i);
      if ((r+1)%3===0 && r!==8) cell.style.borderBottomColor = "rgba(255,255,255,.18)";
      if ((c+1)%3===0 && c!==8) cell.style.borderRightColor = "rgba(255,255,255,.18)";

      const inp = document.createElement('input');
      inp.inputMode = "numeric";
      inp.maxLength = 1;

      if (puzzle[i] !== 0){
        inp.value = String(puzzle[i]);
        inp.classList.add("given");
      } else {
        inp.value = "";
        inp.addEventListener('input', ()=>{
          const v = inp.value.replace(/[^1-9]/g,'');
          inp.value = v;
          inp.classList.remove("bad");
        });
      }

      inputs.push(inp);
      cell.appendChild(inp);
      gridEl.appendChild(cell);
    }
  }

  function newGame(){
    const blanks = Number(diffEl.value);
    solution = generateSolution();
    puzzle = makePuzzle(solution, blanks);
    render();
    toast("New puzzle");
  }

  function check(){
    let bad = 0;
    for (let i=0;i<81;i++){
      const inp = inputs[i];
      if (inp.classList.contains("given")) continue;
      const v = inp.value ? Number(inp.value) : 0;
      if (v === 0){
        inp.classList.remove("bad");
        continue;
      }
      if (v !== solution[i]){
        inp.classList.add("bad");
        bad++;
      } else {
        inp.classList.remove("bad");
      }
    }
    if (bad === 0) toast("Looks good", 1000);
    else toast(`${bad} incorrect`, 1100);
  }

  function reveal(){
    for (let i=0;i<81;i++){
      inputs[i].value = String(solution[i]);
      inputs[i].classList.remove("bad");
    }
    toast("Revealed", 900);
  }

  function clear(){
    for (let i=0;i<81;i++){
      const inp = inputs[i];
      if (inp.classList.contains("given")) continue;
      inp.value = "";
      inp.classList.remove("bad");
    }
    toast("Cleared", 800);
  }

  document.getElementById('new').addEventListener('click', newGame);
  document.getElementById('check').addEventListener('click', check);
  document.getElementById('reveal').addEventListener('click', reveal);
  document.getElementById('clear').addEventListener('click', clear);
  document.getElementById('home').addEventListener('click', ()=>location.href="index.html");

  newGame();
})();
</script>
</body>
</html>
